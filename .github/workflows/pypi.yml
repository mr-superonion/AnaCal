name: pypi

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw-build: "*-manylinux*"
          - os: windows-latest
            cibw-build: "*-win*"

    steps:
    - name: Git checkout current repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # fetch full history
        tags: true       # make sure tags are fetched
        submodules: recursive

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libfftw3-dev

    - name: Install FFTW (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git $env:USERPROFILE\vcpkg
        & $env:USERPROFILE\vcpkg\bootstrap-vcpkg.bat
        & $env:USERPROFILE\vcpkg\vcpkg.exe install fftw3[core]

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build tooling
      run: |
        python -m pip install --upgrade pip
        pip install -U cibuildwheel

    - name: Build wheels
      env:
        CIBW_BUILD: ${{ matrix.cibw-build }}
        CIBW_SKIP: pp*
        CIBW_BEFORE_BUILD: "pip install -r {project}/requirements.txt"
        CIBW_BEFORE_ALL_LINUX: "yum install -y fftw-devel"
        CIBW_ENVIRONMENT_WINDOWS: "FFTW_DIR=C:/Users/runneradmin/vcpkg/installed/x64-windows"
      run: |
        cibuildwheel --output-dir wheelhouse

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels-${{ matrix.os }}
        path: wheelhouse/*.whl

  publish:
    runs-on: ubuntu-latest
    needs: build_wheels

    steps:
    - name: Git checkout current repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # fetch full history
        tags: true       # make sure tags are fetched
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install publish tooling
      run: |
        python -m pip install --upgrade pip
        pip install -U build twine

    - name: Download built wheels
      uses: actions/download-artifact@v3
      with:
        path: dist
        merge-multiple: true

    - name: Build source distribution
      run: |
        python -m build --sdist --outdir dist

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
